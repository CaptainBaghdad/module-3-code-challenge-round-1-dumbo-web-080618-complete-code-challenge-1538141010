<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Example Page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card col-md-4">
          <img src="http://blog.flatironschool.com/wp-content/uploads/2017/06/IMAG2936-352x200.jpg" alt="default flatiron" />
          <h4>Default Flatiron Image</h4>
          <h5>Likes: 5</h5>
          <form>
            <input type="text" placeholder="Add Comment"/>
            <input type="submit" value="Submit"/>
          </form>
          <ul class="comments">
            <li>Hey that's Tim, the instructor!</li>
            <li>Hey that's my classmate!</li>
          </ul>
      </div>
      <div class="card col-md-4">
          <img src="http://blog.flatironschool.com/wp-content/uploads/2017/05/science-fair-background-352x200-1494513180.jpg" alt="default flatiron" />
          <h4>Default Flatiron Image 2</h4>
          <h5>Likes: 2</h5>
          <form>
            <input type="text" placeholder="Add Comment"/>
            <input type="submit" value="Submit"/>
          </form>
          <ul class="comments">
            <li>Hey it's the Science Fair!</li>
            <li>Module 5 FTW</li>
          </ul>
      </div>
      <div class="card col-md-4">
          <img src="http://blog.flatironschool.com/wp-content/uploads/2016/12/Women-in-Tech-Breakfast-352x200.jpg" alt="default flatiron" />
          <h4>Default Flatiron Image 3</h4>
          <h5>Likes: 10</h5>
          <form>
            <input type="text" placeholder="Add Comment"/>
            <input type="submit" value="Submit"/>
          </form>
          <ul class="comments">
            <li>A guest lecturer has appeared!</li>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
